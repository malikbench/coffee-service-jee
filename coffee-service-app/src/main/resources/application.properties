spring.application.name=backend
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/coffee_service?user=root&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#port on which the app is running
server.port=8081

#jwt secret key for token encryption
app.jwt.secret=RandomSecretKey

#expire time : 1 day
app.jwt.expiration-in-ms=86400000

#for client-side
app.jwt.token.prefix=Bearer
app.jwt.header.string=Authorization